<!-- AdminLTE App -->
<script src="dist/js/adminlte.min.js"></script>
<script type="text/javascript">
	$(function(){//页面加载完成以后执行
		doLoadUI("load-job-id","job/job_list");
		doLoadUI("load-user-id","user/user_list");
        doLoadUI("load-role-id","role/role_list");
        doLoadUI("load-pwd-id","user/pwd_edit");

	})
	/* id-入口 url页面路径 */
	
	function doLoadUI(id,url){
		//在指定id对应的对象上，注册点击事件
		//jquery中基于id获取对象的方式$("#id")
		$("#"+id).click(function(){
			//【】在指定位置异步加载资源（借助jquery中的load函数实现）
			//load函数为jquery中的一个ajax函数
			$("#mainContentId").load(url);
		});
	}
</script>
